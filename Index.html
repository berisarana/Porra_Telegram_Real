<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porra de F√∫tbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .user-input {
            margin-bottom: 25px;
        }

        .user-input label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .user-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .user-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .match-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-logo {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .team-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .vs {
            font-size: 20px;
            font-weight: bold;
            color: #999;
            margin: 0 20px;
        }

        .score-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 25px 0;
        }

        .score-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .score-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .score-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .score-display {
            font-size: 56px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 15px;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .dash {
            font-size: 40px;
            font-weight: bold;
            color: #999;
        }

        .quick-results {
            margin: 25px 0;
        }

        .quick-results h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #666;
            text-align: center;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .result-btn {
            background: #f8f9fa;
            border: 2px solid transparent;
            padding: 18px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
        }

        .result-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .result-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .info-text {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Porra de F√∫tbol</h1>
            <div class="subtitle">Predice el resultado del partido</div>
        </div>

        <div id="success-message" class="message success-message"></div>
        <div id="error-message" class="message error-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Guardando...</p>
        </div>

        <div class="user-input">
            <label for="username">Tu nombre:</label>
            <input type="text" id="username" placeholder="Escribe tu nombre" required>
        </div>

        <div class="match-info">
            <div class="teams">
                <div class="team">
                    <div class="team-logo">üè†</div>
                    <div class="team-name" id="team-local">Alaves</div>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <div class="team-logo">‚úàÔ∏è</div>
                    <div class="team-name" id="team-visitante">Real Sociedad</div>
                </div>
            </div>

            <div class="score-selector">
                <div class="score-control">
                    <div class="score-buttons">
                        <button class="score-btn" onclick="changeScore('local', 1)">+</button>
                        <button class="score-btn" onclick="changeScore('local', -1)">‚àí</button>
                    </div>
                </div>
                <div class="score-display" id="score-local">0</div>
                <div class="dash">-</div>
                <div class="score-display" id="score-visitante">0</div>
                <div class="score-control">
                    <div class="score-buttons">
                        <button class="score-btn" onclick="changeScore('visitante', 1)">+</button>
                        <button class="score-btn" onclick="changeScore('visitante', -1)">‚àí</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="quick-results">
            <h3>Resultados r√°pidos:</h3>
            <div class="result-grid">
                <button class="result-btn" onclick="setQuickResult(1, 0)">1-0</button>
                <button class="result-btn" onclick="setQuickResult(2, 0)">2-0</button>
                <button class="result-btn" onclick="setQuickResult(3, 0)">3-0</button>
                <button class="result-btn" onclick="setQuickResult(0, 1)">0-1</button>
                <button class="result-btn" onclick="setQuickResult(0, 2)">0-2</button>
                <button class="result-btn" onclick="setQuickResult(0, 3)">0-3</button>
                <button class="result-btn" onclick="setQuickResult(1, 1)">1-1</button>
                <button class="result-btn" onclick="setQuickResult(2, 2)">2-2</button>
                <button class="result-btn" onclick="setQuickResult(2, 1)">2-1</button>
            </div>
        </div>

        <button class="submit-btn" onclick="submitPrediction()">
            üíæ Guardar Porra
        </button>

        <div class="info-text">
            Puedes cambiar tu porra cuando quieras
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL por la de tu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTQ8vT1Hz6f6mC0xBo5gqAXy_k16bscOJjvwiZrgMltVnatSH32HhlNq6AmpMZPbhC/exec';

        let scoreLocal = 0;
        let scoreVisitante = 0;

        // Generar ID √∫nico para el usuario (basado en localStorage)
        function getUserId() {
            let userId = localStorage.getItem('porra_user_id');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('porra_user_id', userId);
            }
            return userId;
        }

        function changeScore(team, delta) {
            if (team === 'local') {
                scoreLocal = Math.max(0, Math.min(9, scoreLocal + delta));
                document.getElementById('score-local').textContent = scoreLocal;
            } else {
                scoreVisitante = Math.max(0, Math.min(9, scoreVisitante + delta));
                document.getElementById('score-visitante').textContent = scoreVisitante;
            }
            updateQuickResultsHighlight();
        }

        function setQuickResult(local, visitante) {
            scoreLocal = local;
            scoreVisitante = visitante;
            document.getElementById('score-local').textContent = scoreLocal;
            document.getElementById('score-visitante').textContent = scoreVisitante;
            updateQuickResultsHighlight();
        }

        function updateQuickResultsHighlight() {
            document.querySelectorAll('.result-btn').forEach(btn => {
                const text = btn.textContent;
                const [l, v] = text.split('-').map(Number);
                if (l === scoreLocal && v === scoreVisitante) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function showMessage(type, message) {
            const successEl = document.getElementById('success-message');
            const errorEl = document.getElementById('error-message');

            successEl.style.display = 'none';
            errorEl.style.display = 'none';

            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => successEl.style.display = 'none', 5000);
            } else {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 5000);
            }
        }

        async function submitPrediction() {
            const username = document.getElementById('username').value.trim();

            if (!username) {
                showMessage('error', '‚ö†Ô∏è Por favor escribe tu nombre');
                return;
            }

            const prediction = {
                userId: getUserId(),
                userName: username,
                teamLocal: document.getElementById('team-local').textContent,
                teamVisitante: document.getElementById('team-visitante').textContent,
                scoreLocal: scoreLocal,
                scoreVisitante: scoreVisitante,
                timestamp: new Date().toISOString()
            };

            console.log('üì§ Enviando predicci√≥n:', prediction);

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').disabled = true;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(prediction)
                });

                // Con no-cors no podemos leer la respuesta, asumimos √©xito
                console.log('‚úÖ Porra enviada');
                showMessage('success', '‚úÖ ¬°Porra guardada correctamente!');

                // Guardar en localStorage tambi√©n
                localStorage.setItem('my_prediction', JSON.stringify(prediction));

            } catch (error) {
                console.error('‚ùå Error:', error);
                showMessage('error', '‚ùå Error al guardar la porra');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.submit-btn').disabled = false;
            }
        }

        // Cargar datos guardados si existen
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('my_prediction');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('username').value = data.userName;
                scoreLocal = data.scoreLocal;
                scoreVisitante = data.scoreVisitante;
                document.getElementById('score-local').textContent = scoreLocal;
                document.getElementById('score-visitante').textContent = scoreVisitante;
                updateQuickResultsHighlight();
            }
        });
    </script>
</body>

</html>
