<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porra de F√∫tbol</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--tg-theme-hint-color, #ccc);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .match-info {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .team-logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .vs {
            font-size: 18px;
            font-weight: bold;
            color: var(--tg-theme-hint-color, #999);
            margin: 0 15px;
        }

        .score-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .score-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .score-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .score-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .score-btn:active {
            opacity: 0.7;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 10px;
            border-radius: 12px;
        }

        .dash {
            font-size: 36px;
            font-weight: bold;
            color: var(--tg-theme-hint-color, #999);
        }

        .quick-results {
            margin: 30px 0;
        }

        .quick-results h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--tg-theme-hint-color, #999);
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .result-btn {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--tg-theme-text-color, #000000);
        }

        .result-btn:active {
            transform: scale(0.95);
        }

        .result-btn.selected {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .my-prediction {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .my-prediction h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--tg-theme-hint-color, #999);
        }

        .prediction-value {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
        }

        .submit-btn {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 20px;
        }

        .submit-btn:active {
            opacity: 0.7;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-text {
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
            margin-top: 15px;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--tg-theme-text-color, #000000);
        }

        .tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öΩ Porra de F√∫tbol</h1>
        <div class="subtitle">Predice el resultado del partido</div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('hacer')">Hacer Porra</button>
        <button class="tab" onclick="switchTab('ver')">Mi Porra</button>
    </div>

    <div id="success-message" class="success-message">
        ‚úÖ ¬°Porra guardada correctamente!
    </div>

    <!-- Tab: Hacer Porra -->
    <div id="hacer-tab" class="tab-content active">
        <div class="match-info">
            <div class="teams">
                <div class="team">
                    <div class="team-logo">üè†</div>
                    <div class="team-name" id="team-local">Osasuna</div>
                </div>
                <div class="vs">VS</div>
                <div class="team">
                    <div class="team-logo">‚úàÔ∏è</div>
                    <div class="team-name" id="team-visitante">Real Sociedad</div>
                </div>
            </div>

            <div class="score-selector">
                <div class="score-input">
                    <div class="score-buttons">
                        <button class="score-btn" onclick="changeScore('local', 1)">+</button>
                        <button class="score-btn" onclick="changeScore('local', -1)">‚àí</button>
                    </div>
                </div>
                <div class="score-display" id="score-local">0</div>
                <div class="dash">-</div>
                <div class="score-display" id="score-visitante">0</div>
                <div class="score-input">
                    <div class="score-buttons">
                        <button class="score-btn" onclick="changeScore('visitante', 1)">+</button>
                        <button class="score-btn" onclick="changeScore('visitante', -1)">‚àí</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="quick-results">
            <h3>Resultados r√°pidos:</h3>
            <div class="result-grid">
                <button class="result-btn" onclick="setQuickResult(1, 0)">1-0</button>
                <button class="result-btn" onclick="setQuickResult(2, 0)">2-0</button>
                <button class="result-btn" onclick="setQuickResult(3, 0)">3-0</button>
                <button class="result-btn" onclick="setQuickResult(0, 1)">0-1</button>
                <button class="result-btn" onclick="setQuickResult(0, 2)">0-2</button>
                <button class="result-btn" onclick="setQuickResult(0, 3)">0-3</button>
                <button class="result-btn" onclick="setQuickResult(1, 1)">1-1</button>
                <button class="result-btn" onclick="setQuickResult(2, 2)">2-2</button>
                <button class="result-btn" onclick="setQuickResult(2, 1)">2-1</button>
            </div>
        </div>

        <button class="submit-btn" onclick="submitPrediction()">
            üíæ Guardar Porra
        </button>

        <div class="info-text">
            Puedes editar tu porra hasta que empiece el partido
        </div>
    </div>

    <!-- Tab: Ver Porra -->
    <div id="ver-tab" class="tab-content">
        <div class="my-prediction">
            <h3>Tu predicci√≥n actual:</h3>
            <div class="prediction-value" id="current-prediction">
                A√∫n no has hecho ninguna porra
            </div>
        </div>

        <button class="submit-btn" onclick="switchTab('hacer')">
            ‚úèÔ∏è Editar Porra
        </button>
    </div>

    <script>
        // Inicializar Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // Variables globales
        let scoreLocal = 0;
        let scoreVisitante = 0;
        let currentPrediction = null;

        // Obtener datos del usuario de Telegram
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || 'demo';
        const userName = user?.first_name || 'Usuario';

        // Cargar porra guardada al iniciar
        loadSavedPrediction();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'hacer') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('hacer-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('ver-tab').classList.add('active');
                updatePredictionDisplay();
            }
        }

        function changeScore(team, delta) {
            if (team === 'local') {
                scoreLocal = Math.max(0, Math.min(9, scoreLocal + delta));
                document.getElementById('score-local').textContent = scoreLocal;
            } else {
                scoreVisitante = Math.max(0, Math.min(9, scoreVisitante + delta));
                document.getElementById('score-visitante').textContent = scoreVisitante;
            }
            updateQuickResultsHighlight();
        }

        function setQuickResult(local, visitante) {
            scoreLocal = local;
            scoreVisitante = visitante;
            document.getElementById('score-local').textContent = scoreLocal;
            document.getElementById('score-visitante').textContent = scoreVisitante;
            updateQuickResultsHighlight();
        }

        function updateQuickResultsHighlight() {
            document.querySelectorAll('.result-btn').forEach(btn => {
                const text = btn.textContent;
                const [l, v] = text.split('-').map(Number);
                if (l === scoreLocal && v === scoreVisitante) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function submitPrediction() {
            const prediction = {
                userId: userId,
                userName: userName,
                teamLocal: document.getElementById('team-local').textContent,
                teamVisitante: document.getElementById('team-visitante').textContent,
                scoreLocal: scoreLocal,
                scoreVisitante: scoreVisitante,
                timestamp: new Date().toISOString()
            };

            // Guardar en localStorage (simulaci√≥n)
            // En producci√≥n, esto se enviar√≠a a tu backend/Google Sheets
            localStorage.setItem(`porra_${userId}`, JSON.stringify(prediction));
            currentPrediction = prediction;

            // Mostrar mensaje de √©xito
            const successMsg = document.getElementById('success-message');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);

            // Enviar datos a trav√©s de Telegram Web App
            tg.sendData(JSON.stringify(prediction));

            // Opcionalmente cerrar la web app
            // tg.close();
        }

        function loadSavedPrediction() {
            const saved = localStorage.getItem(`porra_${userId}`);
            if (saved) {
                currentPrediction = JSON.parse(saved);
                scoreLocal = currentPrediction.scoreLocal;
                scoreVisitante = currentPrediction.scoreVisitante;
                document.getElementById('score-local').textContent = scoreLocal;
                document.getElementById('score-visitante').textContent = scoreVisitante;
                updateQuickResultsHighlight();
            }
        }

        function updatePredictionDisplay() {
            const predictionDiv = document.getElementById('current-prediction');
            if (currentPrediction) {
                predictionDiv.innerHTML = `
                    <strong>${currentPrediction.teamLocal} ${currentPrediction.scoreLocal} - ${currentPrediction.scoreVisitante} ${currentPrediction.teamVisitante}</strong>
                `;
            } else {
                predictionDiv.textContent = 'A√∫n no has hecho ninguna porra';
            }
        }

        // Manejar el tema de Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
    </script>
</body>
</html>
